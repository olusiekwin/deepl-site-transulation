    <text x="65" y="28" font-family="Montserrat, sans-serif" font-size="20" font-weight="700" fill="#1A2A52" letter-spacing="-0.5">Quantavus</text>
    <text x="65" y="42" font-family="Montserrat, sans-serif" font-size="9" font-weight="500" fill="#666666" letter-spacing="1.5" text-transform="uppercase">Capital Advisory</text>
