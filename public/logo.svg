    <path d="M 30 18 Q 30 12 24 12 Q 18 12 18 18 Q 18 24 24 24 L 24 30" stroke="#D4AF37" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
